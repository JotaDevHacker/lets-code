<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css"> 

  <title>Player de Música</title>
</head>
<body>
  <div id="app">
    <div id="playerOne" class="player">
      <div class="wrapper">
        <img
          src="https://i.scdn.co/image/ab67616d00001e0206a97735516682f94e604149"
          alt=""
        >

        <div class="info">
          <h2>Único - Ao vivo</h2>
          <p>fhop music, Marcos Talles</p>
        </div>

        <div class="controls">
          <div class="prev">
            <img src="assets/prev.svg" alt="Botão para música anterior">
          </div>
          <div class="play">
            <img src="assets/play.svg" alt="Botão para iniciar música">
          </div>
          <div class="next">
            <img src="assets/next.svg" alt="Botão para próxima música">
          </div>
        </div>

        <div class="track-time">
          <div class="track"></div>
          <div class="time">
            <span class="total-time">7:36</span>
            <span class="last-time">2:30</span>
          </div>
        </div>
      </div>
    </div>

    <div id="playerTwo" class="player">
      <div class="wrapper">
        
      </div>
    </div>

    <div id="playerThree" class="player">
      <div class="wrapper">

      </div>
    </div>
  </div>
</body> 
</html>
